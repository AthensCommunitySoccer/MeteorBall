<template name="sidebar">

</template>

<template name="signinOrSignUp">
  <div class="row">

      <p>&nbsp;</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ > userSigninForm }}

  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>&nbsp;</p>
    </div>
  </div>
  <div class="row">

      {{ > newUserSignUp }}
    </div>
